<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href="../static/bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet" />
	<link href="../static/bootstrap-4.3.1-dist/css/bootstrap-theme.css" rel="stylesheet" />
  </head>
  <body>
    <header>
		<div class="container header-container">
			<div class="row">
				<div class="col-3">
					<img src="../static/pics/black.jpg" alt="logo" id="ape-logo">
				</div>
				<div class="col-9">
					<div id="ape-title-container">
						<h1 class="display-4">AUTOMATIC</h1>
						<h1 class="display-4">PROCESS</h1>
						<h1 class="display-4">EXECUTOR</h1>
					</div>
				</div>
			</div>
		</div>
    </header>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  <script src="../static/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
